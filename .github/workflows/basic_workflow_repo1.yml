name: Basic Variables Demo

on:
  workflow_dispatch:
  
jobs:
  job1:
    environment: test   # ðŸ‘ˆ approval happens here ONLY
    runs-on: ubuntu-latest
    outputs:
      my_secret_value: ${{ steps.export.outputs.secret }}
    steps:
      - name: Use secret
        id: export
        run: |
          echo "::set-output name=secret::${{ secrets.SECRET1 }}"

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Use value from job1
        run: |
          echo "Secret received: ${{ needs.job1.outputs.my_secret_value }}"
